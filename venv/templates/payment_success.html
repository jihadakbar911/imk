<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .success-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .success-icon {
            color: #0d6efd;
            font-size: 80px;
            margin-bottom: 20px;
        }
        .success-title {
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .order-details {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .home-button {
            background: #0d6efd;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .home-button:hover {
            background: #0b5ed7;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-light">
    <div class="success-container">
        <i class="bi bi-check-circle-fill success-icon"></i>
        <h1 class="success-title">Pembayaran Berhasil!</h1>
        <div class="order-details">
            <h4>Terima kasih atas pesanan Anda</h4>
            <p>Pesanan Anda telah dikonfirmasi dan sedang diproses</p>
            <p>Anda akan menerima email konfirmasi dengan detail pesanan</p>
        </div>
        <p class="text-muted mb-4">Tim kami akan segera memproses pesanan Anda</p>
        <a href="/" class="home-button">
            <i class="bi bi-house-door"></i> Kembali ke Beranda
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
